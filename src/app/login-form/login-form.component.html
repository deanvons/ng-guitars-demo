<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">
    <fieldset class="mb-3">
        <label for="username" class="block">Username</label>
        <input type="text" 
            ngModel
            #username="ngModel"
            name="username" id="username" 
            class="border border-slate-300 p-2 rounded w-full" 
            placeholder="enter your username" 
            required="username required"/>
    </fieldset>

    <button type="submit" class="bg-amber-900 p-2 rounded">Login</button>
</form>
<button (click)="loginWithKC()" class="m-10 border">Go to keycloak and login</button><br/>
<button (click)="logoutWithKC()" class="m-10 border">Logout</button><br/>
<button (click)="showToken()" class="m-10 border">Show token</button>
